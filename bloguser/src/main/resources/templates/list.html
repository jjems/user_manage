<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<!-- 검색 창과 버튼 추가 -->
<form th:action="@{/search}" method="get">
    <label for="query">검색어:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">검색</button>
</form>

<!-- 사용자 목록 출력 -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Nickname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userDto : ${userList}">
        <td th:text="${userDto.id}"></td>
        <td th:text="${userDto.userId}"></td>
        <td><a th:href="'/login/' + ${userDto.userId}" th:text="${userDto.nickname}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
