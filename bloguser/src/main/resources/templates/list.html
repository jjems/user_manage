<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<ul>
  <li th:each="userDto : ${userList}">
    <a th:href="@{'/' + ${userDto.userId}}">
      <span th:text="${userDto.nickname}"></span>
    </a>
  </li>
</ul>
</body>
</html>
